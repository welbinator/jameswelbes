<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="school.css" />
	</head>
	<body>
		<section>
			<h1>Scroll Down</h1>
		</section>
		<section>
			<div class="img-container" data-delay=".2s">
				<div class="bar">
					<div class="inner" data-delay=".9s">
						<div><p>2021</p></div>
						<div><p>Rebrand</p></div>
						<div><p>#01</p></div>
					</div>
				</div>
				<img src="school.jpg" alt="" />
			</div>
		</section>

		<script>
			const img = document.querySelector(".img-container");
			const bar = document.querySelector(".bar");
			const content = document.querySelector(".inner");
			let options = {
				threshold: 0.9,
			};
			const observer = new IntersectionObserver(animAfter, options);

			function animAfter(entries) {
				entries.forEach((entry) => {
					if (entry.isIntersecting) {
						// entry.target.classList.add("anim");
						bar.style.animation = `slideIn .5s ${entry.target.dataset.delay} forwards ease-out`;
						content.style.animation = `fadeIn .5s ${content.dataset.delay} forwards ease-out`;
					} else if (!entry.isIntersecting) {
						// entry.target.classList.remove("anim");
						bar.style.animation = `slideOut .5s forwards ease-out`;
						content.style.animation = `fadeOut .5s forwards ease-out`;
					}
				});
			}

			observer.observe(img);
		</script>
	</body>
</html>
